<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Students' Dashboard</title>
    <link rel="stylesheet" type="text/css" href="student.css" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="parent">
       <div class="header">
        <div class="header-logo">
            <img src="img/fuo logo.png" alt="fuo logo" />
        </div>
        <div class="header-text">
            <h2 class="firsttag">FUO Hostel Portal</h2>
            <h2 class="secondtag">Fountain University Osogbo - Hostel Portal</h2>
        </div>
       </div>
       <div class="header-hack"></div>
       <!-- body content -->
       <div class="body-content">
            <div class="another-fillup"></div>
            <div class="body-content-nav">
                <div class="new-header">
                    <div class="seven-master-div">
                        <div class="real-div">
            
                            <div class="real-div-sub activee">
                                <div class="seven-master-div-sub">
                                    <div class="seven-swiper">
                                       <img src="img/Hostel.jpg" alt="Hostel">
                                    </div>
                                </div>
                            </div>
            
                            <div class="real-div-sub">
                                <div class="seven-master-div-sub">
                                    <div class="seven-swiper">
                                       <img src="img/hostel2.jpg" alt="Hostel">
                                    </div>
                                </div>
                            </div>
            
                            <div class="real-div-sub">
                                <div class="seven-master-div-sub">
                                    <div class="seven-swiper">
                                       <img src="img/hostel3.jpg" alt="Hostel">
                                    </div>
                                </div>
                            </div>
            
                            <div class="real-div-sub">
                                <div class="seven-master-div-sub">
                                    <div class="seven-swiper">
                                       <img src="img/hostel4.jpg" alt="Hostel">
                                    </div>
                                </div>
                            </div>
                           
            
            
                        </div>
                    </div>
                    <div class="seven-dot">
                        <div class="dot activee" attr="0" onclick="switchTest(this)"></div>
                        <div class="dot" attr="1" onclick="switchTest(this)"></div>
                        <div class="dot" attr="2" onclick="switchTest(this)"></div>
                        <div class="dot" attr="3" onclick="switchTest(this)"></div>
                    </div>
                </div>
                <a href="student-dashbord.html"><div class="nav-content navi" id="nav-content"><i class="bi bi-person-circle"></i> Dashboard</div></a>
                <a href="complaint-form.html"><div class="nav-content navi active" id="nav-content"> <i class="bi bi-clipboard2-check-fill"></i> Lodge Complaints</div></a>
                <a href="track-complaint.html"><div class="nav-content navi" id="nav-content"> <i class="bi bi-map-fill"></i> Track Complaints</div></a>
                <div class="nav-content"> <button>Log Out <i class="bi bi-box-arrow-right"></i></button></div>
            </div>
            <div class="body-content-content">
                <!-- dashboard -->
                <div class="main-body-complaint">

                    <div class="complaint-form">
                        <div class="complaint-form-header">
                            <h2>Hostel Complaint Form</h2>
                        </div>
                        <div class="complaint-form-body">
                            <div class="real-form">
                                <form>
                                    <input type="text" class="form-control" placeholder="Fullname" required="required"/>
                                    <input type="text" class="form-control" placeholder="Matric No." required="required"/>
                                    <input type="number" class="form-control" placeholder="Level" required="required"/>
                                    <select title="Hostel" class="form-control">
                                        <option>-- Choose Hostel --</option>
                                        <option>Jubrila Ayinla</option>
                                        <option>Adegunwa</option>
                                        <option>FK Lawal 1</option>
                                        <option>FK Lawal 2</option>
                                        <option>Yusuf Alli</option>
                                        <option>Nasfat Hostel 1</option>
                                        <option>Nasfat Hostel 2</option>
                                    </select>
                                    <input type="text" class="form-control" placeholder="Room Number" required="required"/>
                                    <select title="Complaint-type" class="form-control">
                                        <option>-- Complaint Options --</option>
                                        <option>Electrical  Issue</option>
                                        <option>Water Supply</option>
                                        <option>Carpentry Work/Damage</option>
                                        <option>Welder work/damage</option>
                                        <option>Restroom Issue</option>
                                        <option>Others</option>
                                    </select>
                                    <textarea name="Complaint-Description" placeholder="Provide detailed description of the complaint"></textarea>
                                    <p>Provide a picture of the complaint</p>
                                    <input type="file" name="Image" id="file_input" accept="image/*" class="form-control">
                                    <img id="preview">
                                    <button type="submit">Submit Complaint</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="footer">
                    <p class="copyy">&copy; 2024 Project | Developed by Ogun Boluwatife</p>
                </div>
            </div>
       </div>
    </div>
    <!-- <script src="student.js"></script> -->
    <script src="swiper.js"></script>
    <script>
        const input = document.getElementById('file_input');
        const previ = document.getElementById('preview');

        input.addEventListener('change', () => {
            const reader = new FileReader();
            reader.onload = () => {
                previ.src=reader.result;
            };
            reader.readAsDataURL(input.files[0]);
        });
    </script>
</body>
</html>
